<div *ngIf="player" >
  <h2>
      {{player.name | uppercase}}
  </h2>
  <div>
      <label>
        name:
        <input [(ngModel)]="player.name" placeholder="name" />
      </label>
    <div><span>Number: </span>{{player.jerseyNumber}}</div>
    <div><span>Club: </span>{{player.club}}</div>
  </div>
</div>
